<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Trackademic | Registro de Estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/auth/register.css}" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"
    />
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center min-vh-80 my-5">
        <div class="card card-custom register-card p-5 shadow-sm">
            <h2 class="text-center mb-4 text-primary fw-bold">Registro de Estudiante</h2>

            <form th:action="@{/auth/register}" method="post" th:object="${student}" novalidate>
                <div class="mb-4">
                    <label for="studentId" class="form-label fw-semibold">ID de Estudiante</label>
                    <input type="text" class="form-control form-control-lg" id="studentId" th:field="*{studentId}" placeholder="Ej: 2020123456" required />
                </div>

                <div class="mb-4">
                    <label for="name" class="form-label fw-semibold">Nombre Completo</label>
                    <input type="text" class="form-control form-control-lg" id="name" th:field="*{name}" placeholder="Ej: Juan Pérez" required />
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" th:field="*{email}" placeholder="tu.email@ejemplo.com" required />
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" th:field="*{password}" placeholder="••••••••" required />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-person-check me-2"></i> Registrarse
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <p th:if="${error}" th:text="${error}" class="text-danger text-center fw-semibold"></p>
                <p class="text-center mt-3">
                    ¿Ya tienes cuenta?
                    <a th:href="@{/auth/login}" class="text-primary fw-semibold">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="py-4 mt-auto bg-light text-center text-muted">
        &copy; 2025 Trackademic. Todos los derechos reservados.
    </footer>
</body>
</html>
