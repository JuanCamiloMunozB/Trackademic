<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de Estudiante</title>
</head>
<body>
    <h1>Registro</h1>

    <form th:action="@{/auth/register}" method="post" th:object="${student}">

        <label for="studentId">ID de Estudiante:</label>
        <input type="text" id="studentId" th:field="*{studentId}" required /><br/>

        <label for="name">Nombre:</label>
        <input type="text" id="name" th:field="*{name}" required /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br/>

        <label for="password">ContraseÃ±a:</label>
        <input type="password" id="password" th:field="*{password}" required /><br/>

        <button type="submit">Registrarse</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
