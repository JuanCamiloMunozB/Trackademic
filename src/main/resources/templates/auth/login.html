<!DOCTYPE html>
<html es="es">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>

    <form th:action="@{/auth/login}" method="post">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required /><br/>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required /><br/>

        <button type="submit">Ingresar</button>
    </form>
    
    <p th:if="${param.error}" style="color:red;">Credenciales inválidas. Intenta de nuevo.</p>
    <p th:if="${param.registered}" style="color:green;">Registro exitoso. Ahora puedes iniciar sesión.</p>
    <p><a th:href="@{/auth/register}">¿No tienes cuenta? Regístrate</a></p>
</body>
</html>
