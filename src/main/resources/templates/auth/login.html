<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Trackademic | Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/auth/login.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center min-vh-80 my-5">
        <div class="card card-custom login-card p-5 shadow-sm">
            <h2 class="text-center mb-4 text-primary fw-bold">Iniciar Sesión</h2>

            <form th:action="@{/auth/login}" method="post" novalidate>
                <div class="mb-4">
                    <label for="username" class="form-label fw-semibold">Email</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="username"
                      name="username"
                      placeholder="tu.email@ejemplo.com"
                      required
                    />
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Contraseña</label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      name="password"
                      placeholder="••••••••"
                      required
                    />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <p th:if="${param.error}" class="text-danger text-center fw-semibold">
                    Credenciales inválidas. Intenta de nuevo.
                </p>
                <p th:if="${param.registered}" class="text-success text-center fw-semibold">
                    Registro exitoso. Ahora puedes iniciar sesión.
                </p>
                <p class="text-center mt-3">
                    ¿No tienes cuenta?
                    <a th:href="@{/auth/register}" class="text-primary fw-semibold">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="py-4 mt-auto bg-light text-center text-muted">
        &copy; 2025 Trackademic. Todos los derechos reservados.
    </footer>
</body>
</html>
