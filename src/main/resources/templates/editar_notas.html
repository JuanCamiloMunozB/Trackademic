<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Notas | Trackademic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light text-dark">

<header class="py-3 border-bottom bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 text-primary fw-bold mb-0">Trackademic</h1>
        <a th:href="@{/notas}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-arrow-left me-1"></i> Volver a Notas
        </a>
    </div>
</header>

<main class="container my-5">
    <div class="card shadow-sm rounded-4 p-4 bg-white">
        <h2 class="mb-4 fw-bold text-center text-primary">Editar Notas</h2>

        <form th:action="@{/notas/guardar}" method="post">
            <!-- Corrección: usamos semesterId y subjectIndex directamente -->
            <input type="hidden" th:name="semesterId" th:value="${semesterId}" />
            <input type="hidden" th:name="subjectIndex" th:value="${subjectIndex}" />

            <div th:each="activity, iterStat : ${plan.activities}" class="mb-4 border-bottom pb-3">
                <h5 th:text="${activity.name}" class="mb-2 text-secondary"></h5>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label th:for="'grade' + ${iterStat.index}" class="form-label fw-semibold">Nota</label>
                        <input type="number" step="0.01" min="0" max="5"
                               th:id="'grade' + ${iterStat.index}"
                               th:name="'activities[' + ${iterStat.index} + '].grade'"
                               th:value="${activity.grade}" class="form-control" required />
                    </div>
                </div>

                <!-- Datos ocultos para enviar junto con la nota -->
                <input type="hidden" th:name="'activities[' + ${iterStat.index} + '].name'" th:value="${activity.name}" />
                <input type="hidden" th:name="'activities[' + ${iterStat.index} + '].percentage'" th:value="${activity.percentage}" />
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 rounded-3 shadow-sm">
                <i class="bi bi-save me-2"></i> Guardar Cambios
            </button>
        </form>
    </div>
</main>

<footer class="py-4 bg-white border-top text-center text-muted mt-auto">
    <div class="container">
        © 2025 Trackademic. Todos los derechos reservados.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
