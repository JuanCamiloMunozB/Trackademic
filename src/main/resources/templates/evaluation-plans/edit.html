<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Plan | Trackademic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <script>
    function addActivity() {
      const container = document.getElementById('activities-container');
      const index = container.children.length;
      const row = document.createElement('div');
      row.className = 'row mb-3 align-items-center';
      row.innerHTML = `
        <div class="col-6">
          <input type="text" name="activities[${index}].name"
                 class="form-control" placeholder="Nombre actividad" required />
        </div>
        <div class="col-4">
          <div class="input-group">
            <input type="number" name="activities[${index}].percentage"
                   class="form-control" placeholder="%" min="0.1" max="100" step="0.1" required />
            <span class="input-group-text">%</span>
          </div>
        </div>
        <div class="col-2 text-end">
          <button type="button" class="btn btn-outline-danger btn-sm"
                  onclick="this.closest('.row').remove()">✕</button>
        </div>`;
      container.appendChild(row);
    }
  </script>
</head>
<body>
  <header class="py-3 border-bottom bg-white shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 text-primary fw-bold mb-0">Trackademic</h1>
      <a th:href="@{/evaluation-plans/my}" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> Volver a Mis Planes
      </a>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="mb-4 fw-bold text-primary text-center">Editar Plan de Evaluación</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/evaluation-plans/edit}" th:object="${plan}" method="post">
      <input type="hidden" th:field="*{id}" />
      

      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label">Asignatura</label>
          <input type="text" th:value="*{subjectName}" class="form-control" readonly />
        </div>
        <div class="col-md-2">
          <label class="form-label">Grupo</label>
          <input type="text" th:value="*{groupId}" class="form-control" readonly />
        </div>
        <div class="col-md-3">
          <label class="form-label">Profesor</label>
          <input type="text" th:value="*{professor}" class="form-control" readonly />
        </div>
        <div class="col-md-3">
          <label class="form-label">Semestre</label>
          <input type="text" th:value="*{semester}" class="form-control" readonly />
        </div>
      </div>

      <h5 class="fw-semibold mb-3">Actividades</h5>
      <div id="activities-container">
        <div th:each="act, stat : *{activities}" class="row mb-3 align-items-center">
          <div class="col-6">
            <input type="text"
                   th:field="*{activities[__${stat.index}__].name}"
                   class="form-control" required />
          </div>
          <div class="col-4">
            <div class="input-group">
              <input type="number"
                     th:field="*{activities[__${stat.index}__].percentage}"
                     class="form-control" min="0.1" max="100" step="0.1" required />
              <span class="input-group-text">%</span>
            </div>
          </div>
          <div class="col-2 text-end">
            <button type="button" class="btn btn-outline-danger btn-sm"
                    onclick="this.closest('.row').remove()">✕</button>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-link p-0 mb-4" onclick="addActivity()">
        + Agregar Actividad
      </button>

      <div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a th:href="@{/evaluation-plans/my}" class="btn btn-secondary ms-2">Cancelar</a>
      </div>
    </form>
  </main>

  <footer class="py-4 mt-auto bg-light text-center text-muted">
    © 2025 Trackademic. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
